<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LektorTekst - Komponenty Wideo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>lektORtekst</h1>

        <!-- Komponent 1 -->
        <div class="video-player-component" data-video-url="https://www.youtube.com/watch?v=Bevbx8risrc" data-audio-src="mp3/1.mp3" data-subtitles-src="vtt/1.vtt">
            <h2 class="component-title">Prezentacja produktu A</h2>
            <div class="video-section">
                <div class="video-container">
                    <div class="youtube-player-container"></div>
                    <div class="subtitles-container"></div>
                </div>
            </div>
            <section class="controls-section">
                <div class="mode-controls">
                    <div class="control-group">
                        <label class="switch"><input type="radio" name="audio-mode" value="original"><span class="slider"></span> Oryginał</label>
                        <label class="switch lector-switch"><input type="radio" name="audio-mode" value="lector" checked><span class="slider"></span> Lektor PL</label>
                        <label class="switch"><input type="checkbox" class="subtitles-toggle"><span class="slider"></span> Napisy PL</label>
                    </div>
                </div>
                <audio class="lektor-audio" preload="auto"></audio>
            </section>
        </div>

        <!-- Komponent 2 -->
        <div class="video-player-component" data-video-url="https://www.youtube.com/watch?v=M7lc1UVf-VE" data-audio-src="https://www.w3schools.com/html/horse.mp3" data-subtitles-src="https://www.w3schools.com/tags/mov_bbb.vtt">
            <h2 class="component-title">Instrukcja obsługi B</h2>
            <div class="video-section">
                <div class="video-container">
                    <div class="youtube-player-container"></div>
                    <div class="subtitles-container"></div>
                </div>
            </div>
            <section class="controls-section">
                <div class="mode-controls">
                    <div class="control-group">
                        <label class="switch"><input type="radio" name="audio-mode" value="original"><span class="slider"></span> Oryginał</label>
                        <label class="switch lector-switch"><input type="radio" name="audio-mode" value="lector" checked><span class="slider"></span> Lektor PL</label>
                        <label class="switch"><input type="checkbox" class="subtitles-toggle"><span class="slider"></span> Napisy PL</label>
                    </div>
                </div>
                <audio class="lektor-audio" preload="auto"></audio>
            </section>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
